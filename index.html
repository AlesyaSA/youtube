<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="youtube.js" ></script>
<title>Youtube</title>

<style>

</style>
</head>

<body>
  <div  id="searchBox">
    _Search in youtube
  </div>
  <div id="contentContainer">
      <div id="wrapper">
          <div id="itemOne" class="content">

          </div>
          <div id="itemTwo" class="content">

          </div>
          <div id="itemThree" class="content">

          </div>
          <div id="itemFour" class="content">

          </div>
          <div id="itemFive" class="content">

          </div>
          <div id="itemSix" class="content">

          </div>
          <div id="itemSeven" class="content">

          </div>
          <div id="itemEight" class="content">

          </div>
      </div>
  </div>
  <div id="navLinks">
    <ul>
        <li class="itemLinks" data-pos="0px">1</li>
        <li class="itemLinks" data-pos="-400px">2</li>
        <li class="itemLinks" data-pos="-800px">3</li>
        <li class="itemLinks" data-pos="-1200px">4</li>
        <li class="itemLinks" data-pos="-1600px">5</li>
        <li class="itemLinks" data-pos="-2000px">6</li>
        <li class="itemLinks" data-pos="-2400px">7</li>
        <li class="itemLinks" data-pos="-2800px">8</li>
    </ul>
</div>
<script>

var links = document.querySelectorAll(".itemLinks");
var wrapper = document.querySelector("#wrapper");


var activeLink = 0;


for (var i = 0; i < links.length; i++) {
var link = links[i];
link.addEventListener('click', setClickedItem, false);


link.itemID = i;
}


links[activeLink].classList.add("active");

function setClickedItem(e) {
removeActiveLinks();

var clickedLink = e.target;
activeLink = clickedLink.itemID;

changePosition(clickedLink);
}

function removeActiveLinks() {
for (var i = 0; i < links.length; i++) {
    links[i].classList.remove("active");
}
}


function changePosition(link) {
  var position = link.getAttribute("data-pos");
    wrapper.style.left = position;

    link.classList.add("active");

}

</script>
</body>
</html>
